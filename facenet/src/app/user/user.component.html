<div class="card mb-3 user" >
  <div class="row no-gutters container" *ngIf="userLogged">
    <div class="col-md-4 imagen">
      <img [src]="userLogged.img" class="card-img" alt="Imagen no encontrada">
    </div>
    <div class="col-md-8">
      <div class="card-body name">
        <h1 class="card-title">{{userLogged.name}} {{userLogged.surname}}</h1>
      </div>
    </div>
  </div>
</div>
