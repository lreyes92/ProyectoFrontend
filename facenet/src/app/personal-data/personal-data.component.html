<div class="personalData" *ngIf="userLogged">
  <h1>Datos Personales</h1>
  <ul>
    <li><b>Name:</b> {{userLogged.name}}</li>
    <li><b>Surname:</b> {{userLogged.surname}}</li>
    <li><b>Description:</b> {{userLogged.description}}</li>
    <li><b>Age:</b> {{userLogged.age}}</li>
    <li><b>City:</b> {{userLogged.city}}</li>
  </ul>
</div>
